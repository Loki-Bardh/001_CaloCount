<!DOCTYPE html>
<html lang=en>
    <head>
        <!--Sets adaptive screen and characters-->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ for additinal style-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <link href="/static/imgbin_cupcake_drawing.png" rel="icon">
        <link href="/static/style.css" rel="stylesheet">

        <title>Calo-Count -{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class=" border navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="/profile"><img src="/static/imgbin_cupcake_drawing.png" height="100"alt="Profile"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto">
                            <li><a class="nav-item" href="/calorie_calc">Calorie Calculator</a></li>
                            <li><a class="nav-item" href="/averages">Averages</a></li>
                            <li><a class="nav-item" href="/favorites">Top 5 Foods</a></li>
                            <li><a class="nav-item" href="/history">7 Day History</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li><a class="nav-item" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto">
                            <li><a class="nav-item" href="/register">Register</a></li>
                            <li><a class="nav-item" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main>

                {% block main %}{% endblock %}

        </main>

    </body>

</html>
